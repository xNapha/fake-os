<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            src="https://kit.fontawesome.com/f00cdf3170.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./index.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <title>MacOS</title>
    </head>
    <body>
        <!-- toolBar houses all the settings for the selected application -->
        <header class="container-tool-bar">
            <section class="tool-bar tool-bar__settings"></section>
            <section class="tool-bar tool-bar__drop-down-menu"></section>
            <section class="tool-bar tool-bar__utility">
                <i
                    class="fa-solid fa-battery-full utility utility__battery"
                ></i>
                <i class="fa-solid fa-wifi utility utility__wifi"></i>
                <i
                    class="fa-solid fa-magnifying-glass utility utility__search"
                ></i>
                <i
                    class="fa-solid fa-bars-progress utility utility__task-manager"
                ></i>
                <div class="utility__clock"></div>
            </section>
        </header>
        <!-- main-screen shows all the applications that are open -->
        <main class="main-screen">
            <section class="main-screen__allowed-area"></section>
        </main>
        <!-- dock houses all the favourite applications -->
        <footer class="dock">
            <section class="dock__container"></section>
        </footer>
    </body>
</html>
